<!DOCTYPE html>

<head>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/a39e5828dd.js" crossorigin="anonymous"></script>
</head>

<body >
<!--header-->
<div class="text-center p-3 mb-2 bg-dark text-white">
    <h1>Weather Dashboard</h1>
</div>

<!--main content-->
<div class="container">
    <div class="row">

<!--left module consisting of search bar and locations-->
<div class="col-lg-3 col-md-12 col-sm-12"> 
    <div id="search-bar">
        <label for="search">Search for a City:</label>
        <div class="form-row">
            <input id="search" class="form-control" value="enter city here"></input>
            <button id="submit-button" class="btn btn-dark">  
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>

    <div id="search-results">
    </div>
</div>

<!--right module consisting of city, current, and 5-day forecast-->
<div class="col-lg-9 col-md-12 col-sm-12">
    <div id="current-weather" class="border border-secondary rounded">
        <div id="city-name-date"></div>
        <div id="city-weather-now"></div>
    </div>
    <div id="5-day-forecast">

    </div>
</div>
</div>
</div>

</body>

<!--custom javascript and moment import-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>

</html>
